<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Connection-->
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Social Media Dashboard Challenge</title>
  </head>
  <body class="light-theme">
    <div class="container">
      <header>
        <h1>Social Media Dashboard</h1>
        <div class="header-text">Total Followers: 23,004</div>
        <div class="hr"></div>
        <div class="theme-switcher">
          <div class="header-text">Dark Mode</div>
          <div class="switcher">
            <div class="ball"></div>
          </div>
        </div>
      </header>

      <div class="wrapper">
        <!--facebook-->

        <div class="card">
          <div class="card-header facebook"></div>
          <div class="card-body">
            <div class="h-box">
              <img src="./images/icon-facebook.svg" alt="facebook icon" />
              <div class="nickName">@nathanf</div>
            </div>
            <div class="v-box">
              <div class="followers-count">1987</div>
              <div class="followers-text">followers</div>
            </div>
            <div class="h-box">
              <img src="./images/icon-up.svg" alt="icon up" />
              <div class="daily-changes plus">12 Today</div>
            </div>
          </div>
        </div>

        <!--twitter-->

        <div class="card">
          <div class="card-header twitter"></div>
          <div class="card-body">
            <div class="h-box">
              <img src="./images/icon-twitter.svg" alt="twitter icon" />
              <div class="nickName">@nathanf</div>
            </div>
            <div class="v-box">
              <div class="followers-count">1044</div>
              <div class="followers-text">followers</div>
            </div>
            <div class="h-box">
              <img src="./images/icon-up.svg" alt="icon up" />
              <div class="daily-changes plus">99 Today</div>
            </div>
          </div>
        </div>

        <!--instagram-->

        <div class="card">
          <div class="card-header instagram"></div>
          <div class="card-body">
            <div class="h-box">
              <img src="./images/icon-instagram.svg" alt="instagram icon" />
              <div class="nickName">@realnathanf</div>
            </div>
            <div class="v-box">
              <div class="followers-count">11k</div>
              <div class="followers-text">followers</div>
            </div>
            <div class="h-box">
              <img src="./images/icon-up.svg" alt="icon up" />
              <div class="daily-changes plus">1099 Today</div>
            </div>
          </div>
        </div>

        <!--youtube-->

        <div class="card">
          <div class="card-header youtube"></div>
          <div class="card-body">
            <div class="h-box">
              <img src="./images/icon-youtube.svg" alt="youtube icon" />
              <div class="nickName">Nathan F.</div>
            </div>
            <div class="v-box">
              <div class="followers-count">8239</div>
              <div class="followers-text">followers</div>
            </div>
            <div class="h-box">
              <img src="./images/icon-down.svg" alt="icon down" />
              <div class="daily-changes minus">144 Today</div>
            </div>
          </div>
        </div>
      </div>

      <div class="overview">Overview - Today</div>
    </div>

    <script>
      const toggle = document.querySelector(".switcher");
      const body = document.querySelector("body");

      toggle.addEventListener("click", toggleTheme);
      function toggleTheme() {
        if (body.className === "dark-theme") {
          setTheme("light-theme");
          toggle.classList.remove("dark");
        } else {
          setTheme("dark-theme");
          toggle.classList.add("dark");
        }
      }

      function setTheme(themeName) {
        body.className = themeName;
      }
      console.log(toggle);
    </script>
  </body>
</html>
